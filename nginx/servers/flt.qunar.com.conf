server {
    listen 80;
    server_name flt.qunar.com;
	ssi on;
	#gzip on;

    proxy_set_header Accept-Encoding "";

    set $workshop /Users/greathan/workshop;

    location / {
        alias $workshop/flight_site_new/;
        index index.html index.htm;
        access_log off;
    }

    location /oneway/ {
        proxy_pass http://localhost:8800/src/view/demostic_oneway.html;
    }

    location /roundtrip/ {
        proxy_pass http://localhost:8800/src/view/domestic_roundtrip.html;
    }

    location /flight_qzz/ {
        proxy_pass http://localhost:8800/flight_qzz/;
    }

    location /site/ {
        alias $workshop/flight_site_new/;
        index index.html index.htm;
    }

    location /github/ {
        alias /Users/greathan/github/;
        index index.html index.htm;
        access_log off;
    }

    location /csj {
        proxy_pass http://qunarzz.com/csj/html/index2.html;
    }
    location /booking.json {
        proxy_pass http://qunarzz.com/csj/html/booking.json;
    }

    location /reimburse {
        proxy_set_header Host "fuwu.qunar.com";
        proxy_pass http://fuwu.qunar.com;
    }

    location /hedan {
        proxy_pass http://qunarzz.com/flight_tts_inter/demo/dancheng.html;
    }

	location /site/include_html/prd/ {
		proxy_pass http://flight.qunar.com/site/include_html/prd/;
	}

    location /site/include_html/footer/ {
        proxy_pass http://flight.qunar.com/site/include_html/footer/;
    }

	location /twelli/ {

        #proxy_pass http://twell_flightb/;
        proxy_set_header Host "flight.qunar.com";
		proxy_pass http://flight.qunar.com/twelli/;
	}
	location /twell/ {
        proxy_set_header Host "flight.qunar.com";
		proxy_pass http://flight.qunar.com/twell/;
	}
	location /home.html {
		proxy_pass http://qunarzz.com/flight.inter/home.html;
	}

    location /t-cast {
        alias $workshop/tcast/output/;
    }

    location ~ /site/(index.htm|oneway_list_inter.htm|interroundtrip_compare.htm|multi_trip_inter.htm|fuzzy_list.htm|fuzzy_select.htm|requirement.htm|pricetrend.htm) {
        proxy_set_header Host "flight.qunar.com";
        proxy_pass http://flight_inter_betaD;
    }

    location /price_trend/ {
        proxy_set_header Host "flight.qunar.com";
        proxy_pass http://flight.qunar.com;
    }

    location /ifavorites/get {
        proxy_set_header Host "flight.qunar.com";
        proxy_pass http://flight.qunar.com;
    }

    location /zhuanti {
        alias $workshop/flight_site_zt/zhuanti/;
        autoindex on;
    }

    location /touch/ {
        proxy_pass http://touch_huodong/hd/touch/;
        proxy_set_header Host "flight.qunar.com";
        #proxy_set_header X-Real-Scheme $scheme;
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /hd/ {
        alias $workshop/flight_hd_site/;
        autoindex on;

    }
    location /fuzzysearch/ {
        #proxy_set_header
        proxy_pass http://l-ttstw2.f.dev.cn0.qunar.com:9668/;
    }

}